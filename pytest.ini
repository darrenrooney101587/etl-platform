# pytest configuration for data_extract project
# Alternative test runner configuration (pytest can be used instead of unittest)

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Django settings
DJANGO_SETTINGS_MODULE = admin.settings

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    db: marks tests that require database access
    s3: marks tests that involve S3 operations
