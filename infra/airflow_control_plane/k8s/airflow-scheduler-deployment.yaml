apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: airflow
  labels:
    app: airflow
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
      component: scheduler
  template:
    metadata:
      labels:
        app: airflow
        component: scheduler
    spec:
      initContainers:
        # DAG sync init container - runs before scheduler starts
        - name: dag-sync
          image: etl-airflow-control-plane:latest
          imagePullPolicy: IfNotPresent
          command: ["airflow-control-plane", "sync"]
          envFrom:
            - configMapRef:
                name: airflow-control-plane-config
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
      containers:
        - name: airflow-scheduler
          image: apache/airflow:2.8.0-python3.10
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: airflow-control-plane-config
            - secretRef:
                name: airflow-control-plane-secret
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
          command: ["airflow"]
          args: ["scheduler"]
        # DAG sync sidecar - periodically syncs DAGs
        - name: dag-sync-sidecar
          image: etl-airflow-control-plane:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                echo "Running DAG sync..."
                airflow-control-plane sync
                echo "DAG sync complete. Sleeping for 5 minutes..."
                sleep 300
              done
          envFrom:
            - configMapRef:
                name: airflow-control-plane-config
          volumeMounts:
            - name: dags
              mountPath: /opt/airflow/dags
      volumes:
        - name: dags
          emptyDir: {}
