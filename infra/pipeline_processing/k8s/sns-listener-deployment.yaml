apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipeline-processing
  namespace: pipeline-processing
  annotations:
    eks.amazonaws.com/role-arn: arn:aws-us-gov:iam::270022076279:role/pipeline-processing-service-account-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-processing-sns
  namespace: pipeline-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-processing-sns
  template:
    metadata:
      labels:
        app: pipeline-processing-sns
    spec:
      serviceAccountName: pipeline-processing
      containers:
        - name: sns-listener
          image: 270022076279.dkr.ecr.us-gov-west-1.amazonaws.com/pipeline-processing:latest
          command: ["python", "-m", "pipeline_processing.cli.main", "run", "sns_listener"]
          envFrom:
            - configMapRef:
                name: pipeline-processing-config
            - secretRef:
                name: pipeline-processing-secret
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "pipeline_processing.settings"
            - name: PORT
              value: "8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 5
