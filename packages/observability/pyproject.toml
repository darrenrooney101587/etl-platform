[tool.poetry]
name = "observability"
version = "0.1.0"
description = "Platform monitoring and health signals"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "observability" }]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
django = "4.2.27"
psycopg2-binary = "2.9.11"
slack-sdk = "3.39.0"

[tool.poetry.scripts]
etl-observe = "observability.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
