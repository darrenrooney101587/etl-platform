[tool.poetry]
name = "airflow-dag-publisher"
version = "0.1.0"
description = "Utilities for generating and publishing Airflow DAGs to S3"
authors = ["ETL Platform Team"]
readme = "README.md"
packages = [{include = "orchestration", from = ".."}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.34.0"
jinja2 = "^3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.0.0"
mypy = "^1.0.0"
boto3-stubs = {extras = ["s3"], version = "^1.34.0"}

[tool.poetry.scripts]
airflow-dag-publisher = "orchestration.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
