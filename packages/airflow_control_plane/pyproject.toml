[tool.poetry]
name = "airflow-control-plane"
version = "0.1.0"
description = "Airflow control plane for automatic DAG generation from ETL jobs"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "airflow_control_plane" }]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
apache-airflow = "^2.8.0"

[tool.poetry.scripts]
airflow-control-plane = "airflow_control_plane.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
