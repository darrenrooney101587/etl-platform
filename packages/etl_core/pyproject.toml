[tool.poetry]
name = "etl-core"
version = "0.1.0"
description = "Pure Python shared utilities for ETL runtimes"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "etl_core", from = ".." }]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.26"
psycopg2-binary = "^2.9"
django = { version = "^4.2", optional = true }

[tool.poetry.extras]
models = ["django"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
