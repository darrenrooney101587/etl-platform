[tool.poetry]
name = "etl-core"
version = "0.1.0"
description = "Pure Python shared utilities for ETL runtimes"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
# Package layout: no src/ directory; package lives at packages/etl_core/etl_core
packages = [{include = "etl_core", from = "."}]

[tool.poetry.dependencies]
python = "^3.10"
# Core ETL runtime dependencies used by S3/FTPS utilities
boto3 = "^1.26"
psycopg2-binary = "^2.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
