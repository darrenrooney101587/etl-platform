[tool.poetry]
package-mode = false
name = "reporting-seeder"
version = "0.1.0"
description = "Daily materialized view refresh for agency reporting queries"
authors = ["Admin <admin@example.com>"]
readme = "README.md"

# NOTE:
# This module follows the monorepo's "package-root" layout convention: Python
# sources live directly under `packages/reporting_seeder/` (e.g. `jobs/`, `cli/`).
# We do not declare a `packages = [...]` include because there is no nested
# `reporting_seeder/` package directory to include.

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
# broaden psutil to accept versions required by upstream schema package; keep lower bound to avoid surprises
psutil = ">=5.9,<8.0"
django = "^4.2.26"

[tool.poetry.scripts]
reporting-seeder = "cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
