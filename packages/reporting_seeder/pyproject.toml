[tool.poetry]
name = "reporting-seeder"
version = "0.1.0"
description = "Daily materialized view refresh for agency reporting queries"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "reporting_seeder" }]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
# broaden psutil to accept versions required by upstream schema package; keep lower bound to avoid surprises
psutil = ">=5.9,<8.0"
etl-database-schema = { git = "git@gitlab.dev-benchmarkanalytics.com:etl/etl-database-schema.git", branch = "main" }

[tool.poetry.scripts]
reporting-seeder = "reporting_seeder.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
