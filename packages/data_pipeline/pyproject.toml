[tool.poetry]
name = "data-pipeline"
version = "0.1.0"
description = "Combined transforms + ingestion runtime lane"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{include = "data_pipeline", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = {path = "../etl_core", develop = true}
django = "^4.2"
psycopg2-binary = "^2.9"
boto3 = "^1.37"
python-json-logger = "^4.0"
etl-database-schema = {git = "git@gitlab.dev-benchmarkanalytics.com:etl/etl-database-schema.git"}

[tool.poetry.extras]
db = ["etl-database-schema", "django"]

[tool.poetry.scripts]
data-pipeline-get-s3-files = "data_pipeline.cli.get_s3_files:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
