[tool.poetry]
name = "file-processing"
version = "0.1.0"
description = "Data quality validation and file processing pipeline"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "file_processing" }]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
pyarrow = { version = "^14.0.0", optional = true }

[tool.poetry.extras]
parquet = ["pyarrow"]

[tool.poetry.scripts]
file-processing = "file_processing.cli.main:main"
file-processing-sns = "file_processing.cli.sns_main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
