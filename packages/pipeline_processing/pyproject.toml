[tool.poetry]
name = "pipeline-processing"
version = "0.1.0"
description = "Combined transforms + ingestion runtime lane"
authors = ["Admin <admin@example.com>"]
readme = "README.md"
packages = [{ include = "pipeline_processing", from = ".." }]

[tool.poetry.dependencies]
python = "^3.10"
etl-core = { path = "../etl_core", develop = false }
django = "^4.2"
psycopg2-binary = "^2.9"
boto3 = "^1.37"
python-json-logger = "^4.0"
etl-database-schema = { git = "git@gitlab.dev-benchmarkanalytics.com:etl/etl-database-schema.git" }

[tool.poetry.extras]
db = ["etl-database-schema", "django"]

[tool.poetry.scripts]
pipeline-processing-get-s3-files = "pipeline_processing.cli.get_s3_files:main"
pipeline-processing = "pipeline_processing.cli.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
